<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Sign Up | upscools</title>
    <meta name="description" content="Create an account with upscools to access exclusive UPSC Civil Services Exam (CSE) quizzes, resources, and personalized content.">
    <meta name="keywords" content="UPSC Sign Up, IAS Account, CSE Registration, Civil Services Exam Preparation">
    <link rel="icon" type="image/png" href="https://placehold.co/32x32/1e3a8a/facc15?text=U">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* --- Creative Animation for Hero Background (Copied from your homepage) --- */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .animated-bg li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.3), 0 0 20px rgba(168, 85, 247, 0.2);
        }

        .animated-bg li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; background-color: rgba(168, 85, 247, 0.2); }
        .animated-bg li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; background-color: rgba(236, 72, 153, 0.2); }
        .animated-bg li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; background-color: rgba(250, 204, 21, 0.2); }
        .animated-bg li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; background-color: rgba(236, 72, 153, 0.2); }
        .animated-bg li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; background-color: rgba(168, 85, 247, 0.2); }
        .animated-bg li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; background-color: rgba(250, 204, 21, 0.15); }
        .animated-bg li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; background-color: rgba(168, 85, 247, 0.2); }
        .animated-bg li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; background-color: rgba(236, 72, 153, 0.2); }
        .animated-bg li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; background-color: rgba(250, 204, 21, 0.2); }
        .animated-bg li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; background-color: rgba(168, 85, 247, 0.2); }

        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-blue-900 text-gray-200">

    <!-- Animated Background -->
    <ul class="animated-bg">
        <li></li> <li></li> <li></li> <li></li> <li></li>
        <li></li> <li></li> <li></li> <li></li> <li></li>
    </ul>

    <div class="relative z-10 flex flex-col min-h-screen">
        <!-- Header -->
        <header id="header" class="bg-blue-900/80 backdrop-blur-sm shadow-md sticky top-0 z-50 transition-all duration-300 border-b border-blue-800">
             <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <a href="./index.html" class="text-2xl md:text-3xl font-extrabold text-yellow-300 tracking-tight">
                    upscools
                </a>
                <div class="flex items-center">
                    <a href="#signin" class="text-yellow-400 hover:text-yellow-300 font-medium transition-colors border border-yellow-400/50 px-4 py-2 rounded-lg hover:bg-yellow-400/10">
                        Sign In
                    </a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <!-- Signup Panel -->
                <div class="bg-gray-900/30 backdrop-blur-lg border border-gray-700 p-8 md:p-10 rounded-2xl shadow-2xl">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-white">Create Your Account</h2>
                        <p class="text-blue-200 mt-2">Join to unlock quizzes and track your progress.</p>
                    </div>
                    
                    <form id="signup-form" novalidate>
                        <div class="space-y-6">
                            <div>
                                <label for="fullname" class="sr-only">Full Name</label>
                                <input type="text" id="fullname" name="fullname" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" placeholder="Full Name" required>
                            </div>
                             <div>
                                <label for="email" class="sr-only">Email Address</label>
                                <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" placeholder="Email Address" required>
                            </div>
                            <div>
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" placeholder="Password" required>
                            </div>
                            <div>
                                <label for="confirm-password" class="sr-only">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-all" placeholder="Confirm Password" required>
                            </div>
                        </div>

                        <div class="mt-8">
                            <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white px-8 py-3 rounded-lg shadow-lg font-semibold text-lg hover:from-purple-600 hover:to-pink-600 transform hover:scale-105 transition-all">
                                Create Account
                            </button>
                        </div>
                    </form>

                    <div id="form-feedback" class="mt-4 text-center text-sm"></div>

                    <div class="mt-8 flex items-center justify-center">
                        <div class="flex-grow border-t border-gray-700"></div>
                        <span class="flex-shrink mx-4 text-gray-400">Or sign up with</span>
                        <div class="flex-grow border-t border-gray-700"></div>
                    </div>

                    <!-- === MODIFICATION START === -->
                    <div class="mt-6 grid grid-cols-2 gap-4">
                        <button class="w-full flex items-center justify-center px-4 py-2.5 border border-gray-600 rounded-lg bg-gray-800/50 hover:bg-gray-800/80 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd"/></svg>
                            Google
                        </button>
                         <button class="w-full flex items-center justify-center px-4 py-2.5 border border-gray-600 rounded-lg bg-gray-800/50 hover:bg-gray-800/80 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            Mobile
                        </button>
                    </div>
                    <!-- === MODIFICATION END === -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const feedbackDiv = document.getElementById('form-feedback');

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                feedbackDiv.innerHTML = ''; // Clear previous messages

                const fullName = signupForm.fullname.value.trim();
                const email = signupForm.email.value.trim();
                const password = signupForm.password.value.trim();
                const confirmPassword = signupForm['confirm-password'].value.trim();

                // Basic validation
                if (!fullName || !email || !password || !confirmPassword) {
                    showFeedback('Please fill in all fields.', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showFeedback('Passwords do not match.', 'error');
                    return;
                }

                if (password.length < 8) {
                    showFeedback('Password must be at least 8 characters long.', 'error');
                    return;
                }

                // If validation passes
                showFeedback('Account created successfully! Redirecting...', 'success');
                signupForm.reset();

                // You can add a redirect here, e.g.,
                // setTimeout(() => { window.location.href = '/dashboard.html'; }, 2000);
            });

            function showFeedback(message, type) {
                const color = type === 'error' ? 'text-red-400' : 'text-green-400';
                feedbackDiv.innerHTML = `<p class="${color}">${message}</p>`;

                 setTimeout(() => {
                    feedbackDiv.innerHTML = '';
                }, 4000);
            }
        });
    </script>
</body>
</html>
